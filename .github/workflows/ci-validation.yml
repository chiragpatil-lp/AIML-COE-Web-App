name: CI Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: aiml-coe-web-app:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Validate build success
        run: |
          echo "=========================================="
          echo "Docker image built successfully!"
          echo "=========================================="
          echo "PR #${{ github.event.pull_request.number }} is ready for review"
          echo "Image: aiml-coe-web-app:pr-${{ github.event.pull_request.number }}"
          echo "=========================================="
