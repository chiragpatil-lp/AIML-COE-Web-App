name: CI Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        working-directory: ./frontend
        run: pnpm run format:check

      - name: Run linter
        working-directory: ./frontend
        run: pnpm run lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: aiml-coe-web-app:pr-${{ github.event.pull_request.number }}
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=placeholder-key
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=placeholder-domain.firebaseapp.com
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=placeholder-project
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=placeholder-bucket.appspot.com
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789
            NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789:web:placeholder
            NEXT_PUBLIC_PILLAR_1_URL=https://pillar1.example.com
            NEXT_PUBLIC_PILLAR_2_URL=https://pillar2.example.com
            NEXT_PUBLIC_PILLAR_3_URL=https://pillar3.example.com
            NEXT_PUBLIC_PILLAR_4_URL=https://pillar4.example.com
            NEXT_PUBLIC_PILLAR_5_URL=https://pillar5.example.com
            NEXT_PUBLIC_PILLAR_6_URL=https://pillar6.example.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Validate build success
        run: |
          echo "=========================================="
          echo "Docker image built successfully!"
          echo "=========================================="
          echo "PR #${{ github.event.pull_request.number }} is ready for review"
          echo "Image: aiml-coe-web-app:pr-${{ github.event.pull_request.number }}"
          echo "=========================================="
